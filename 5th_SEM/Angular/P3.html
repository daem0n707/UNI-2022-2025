<!-- Develop a simple Angular JS application that can perform basic mathematical operations like addition, subtraction, multiplication and division based on user input -->

<html>
    <head><title>Calculator</title></head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    
    <script>
    var app = angular.module("calcApp", []);
    app.controller("calcCntrl", function($scope) {
        $scope.num1 = 0;
        $scope.num2 = 0;
        $scope.result = 0;
        $scope.operator = "add";
        $scope.compute = function() {
            switch($scope.operator) {
                case 'add': $scope.result = $scope.num1 + $scope.num2;
                break;
                case 'sub': $scope.result = $scope.num1 - $scope.num2;
                break;
                case 'mul': $scope.result = $scope.num1 * $scope.num2;
                break;
                case 'div': if ($scope.num2 == 0) {
                    alert("Divide by zero error!");
                } else {
                    $scope.result = $scope.num1 / $scope.num2;
                }
            }
        };
    });
    </script>

    <body ng-app="calcApp" ng-controller="calcCntrl">
        <h1>Calculator</h1>
        Enter first number: <input type="number" ng-model="num1"><br><br>
        Select operator: <select ng-model="operator">
            <option value="add">+</option>
            <option value="sub">-</option>
            <option value="mul">*</option>
            <option value="div">/</option>
        </select><br><br>
        Enter second number: <input type="number" ng-model="num2">
        <button ng-click="compute()">Compute</button>
        <br>
        <b>{{num1}} {{operator}} {{num2}} = {{result}}</b>
    </body>

</html>
