<!DOCTYPE html>
<html>
    <title>Login Form</title>
    <head>
        <script src="angular.min.js"></script>
 
    <script>
        var app=angular.module("loginApp",[]);
        app.controller('loginCntrl',function($scope)
        {
            $scope.userName=''
            $scope.password=''
            $scope.noAttempts=0
            $scope.login=function()
            {
                if($scope.userName=="username" && $scope.password=="password")
                { 
                    alert("Login Successfull!")
                }
                else{
                    $scope.noAttempts++
                    if($scope.noAttempts<=3)
                    {
                        alert("Incorrect user name/password attempt No."+$scope.noAttempts)
                    }
                    else{
                        document.getElementById("loginButton").disabled=true
                    }
                }
            }
        }
        );
    </script>
    <style>
        .error-message{
            color: red;
            font-size: 20px;
        }
    </style>    
</head>
<body ng-app="loginApp" ng-controller="loginCntrl">
    <h1>Angular Js Login Form</h1>
    <form name="loginForm" ng-submit="submitForm()">
        Enter the user Name: <input type="text" name="userName" ng-model="userName" ng-minlength="5" ng-maxlenght="8" required placeholder="Enter user name">
        <span class="error-message" ng-show="loginForm.userName.$error.required && loginForm.userName.$dirty">User Name is Required</span>
        <span class="error-message" ng-show="loginForm.userName.$error.minlength">Minimum Length must be 5</span>
        <span class="error-message" ng-show="loginForm.userName.$error.maxlength">Maximum Length must be 8</span>
        <br>
        <br>
        Enter the password : <input type="password" name="password" ng-model="password" ng-minlength="5" bg-maxlength="8" required placeholder="Enter you password">
        <span class="error-message" ng-show="loginForm.password.$error.required && loginForm.password.$dirty">Password is Required</span>
        <span class="error-message" ng-show="loginForm.password.$error.minlength">Minimum Password Length must be 5</span>
        <span class="error-message" ng-show="loginForm.password.$error.maxlength">Maximum Password Length must be 8</span>
        <br>
        <br>
        <button type="submit" ng-disabled="loginForm.$invalid" ng-click="login()" id="loginButton">Login</button>
    </form>
 
</body>
</html>
