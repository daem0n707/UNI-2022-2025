<html>
    <head>
        <title>USN and SEM Validation</title>
    </head>
    <script type="text/javascript">
        function check(usn, sem)
        {
            var p1 = /^[1-4][A-Z]{2}[0-9]{2}[A-Z]{2}[0-9]{3}$/
            var p2 = /^[1-8]$/
            if(!usn.value.match(p1) || usn.value.length==0)
            {
                if(!sem.value.match(p2) || sem.value.length==0)
                {
                    alert("USN and SEM are invalid!")
                    return false;
                }
                else
                {
                    alert("USN is invalid, SEM is valid")
                    return false;
                }
            }
            else
            {
                if(!sem.value.match(p2) || sem.value.length==0)
                {
                    alert("USN is valid, SEM ins invalid")
                    return false;
                }
                else
                {
                    alert("USN and SEM are Valid")
                    return true;
                }
            }
        }
    </script>
    <body bgcolor="lightblue" text="green">
        <h1>USN and SEMESTER Validation</h1>
        <form>
            Enter USN: <input type="text" name="usn" value=""><br>
            Enter SEM: <input type="text" name="sem" value=""><br>
        <input type="submit" value="check" onclick="check(usn, sem)">
        </form>
    </body>
</html>
