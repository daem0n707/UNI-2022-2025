<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body bgcolor="lightgrey"><center>
        <h1>REGISTRATION FORM</h1>
        <form>
            First Name: <input type="text"><br><br>
            Lastname: <input type="text"><br><br>
            Password: <input type="password"><br><br>
            Address: <textarea name="addr" cols="30" rows="10"></textarea><br><br>
            Date of Birth: <input type="date"><br><br>
            Gender: <input type="radio" name="gender">
            Male <input type="radio" name="selection">Female<br><br>
            Marital Status: <select>
                <option>NA</option>
                <option>Single</option>
                <option>Married</option>
            </select><br><br>
            Mobile Number: <input type="text" minlength="10"><br><br>
            Branch: <input type="radio">ISE
                    <input type="radio">CSE
                    <input type="radio">ECE
                    <br><br>
            Language: <input type="checkbox">English
                      <input type="checkbox">Kannada
                      <input type="checkbox">Hindi
                      <br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </center>
        </form>
    </body>
</html>
